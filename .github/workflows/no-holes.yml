name: No Holes

on:
  pull_request:
    paths: ["ssot/**", "scripts/**"]
  push:
    branches: ["main", "develop"]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -r requirements-dev.txt
      - run: python scripts/generate_studio_specs.py
      - run: python ssot/validators/no_holes_52_studios.py
